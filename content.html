<!DOCTYPE html>
<html>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <head>
        <meta >
        <title>Rocketseat</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="menu">
                <a href="index.html">Sobre</a>
                <a href="content.html">Conteúdos</a>
                <a href="https://discordapp.com/invite/gCRAFhc">Comunidade</a>
                <a href="mailto:oi@rocketseat.com.br">E-mail</a>
                <a href="tel:+5547992078767">Telefone</a>
            </div>
        </header>
        <section class="content">
            <h1>Conteúdos</h1>
        </section>
        <section class="cards">
            <div class="card" id="starter">
                <div class="course_logo1">
                    <img src="/assets/starter.svg" alt="Starter">
                </div>
                <div class="course_title">
                    <h1>Descubra o caminho para dominar a OmniStack.</h1>
                </div>
                <div class="course_content">
                    <p class="course_price">GRATUITO</p>
                </div>
            </div>
            <div class="card" id="launchbase">
                <div class="course_logo2">
                    <img src="/assets/launchbase.svg" alt="Launchbase">
                </div>
                <div class="course_title">
                    <h1>Domine o desenvolvimento web do zero.</h1>
                </div>
                <div class="course_content">
                    <p class="course_price">PAGO</p>
                </div>
            </div>
            <div class="card" id=gostack>
                <div class="course_logo3">
                    <img src="/assets/gostack.svg" alt="Go Stack">
                </div>
                <div class="course_title">
                    <h1>Domine o back-end, o front-end e o mobile.</h1>
                </div>
                <div class="course_content">
                    <p class="course_price">PAGO</p>
                </div>
            </div>
        </section>
        <div class="modal-overlay">
            <div class="modal">
                <a class="close-modal">
                    <i class="material-icons">close</i>
                </a>
                <div class="modal-content">
                    <iframe src="" frameborder="0"></iframe>
                </div>
            </div>
        </div>
        <footer>
            <div class="networks">
                <a href="https://github.com/Rocketseat">Github</a>
                <a href="http://instagram.com/rocketseat_oficial">Instagram</a>
                <a href="http://fb.com/rocketseat">Facebook</a>
            </div>
        </footer>

        <script src="scripts.js"></script>

    </body>
</html>
